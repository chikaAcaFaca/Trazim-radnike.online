name: Keep Alive

on:
  schedule:
    # Svakih 14 minuta
    - cron: '*/14 * * * *'
  workflow_dispatch: # Omogućava ručno pokretanje

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend API
        run: |
          curl -fsS --retry 3 --retry-delay 5 \
            "https://trazim-radnike.online/api/health" \
            -o /dev/null -w "Backend: %{http_code}\n"

      - name: Ping Frontend
        run: |
          curl -fsS --retry 3 --retry-delay 5 \
            "https://trazim-radnike.online" \
            -o /dev/null -w "Frontend: %{http_code}\n"
